version: 2.1

jobs:
  cli:
    docker:
      - image: cimg/go:1.18-node
    steps:
      - run:
          name: test CLI
          command: |
            which circleci
      - checkout
      - run:
          name: bash env across steps
          command: |
            echo 'export GIT_SHA2="$CIRCLE_SHA2"' >> "$BASH_ENV"
      - run:
          name: bash env across steps
          command: |
            echo $GIT_SHA2
workflows:
  main:
    jobs:
      - cli

