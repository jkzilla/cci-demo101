version: 2.1

orbs: 
  slack: circleci/slack@4.5.1

jobs:
  test-install-py:
    docker:
      - image: "cimg/ruby:2.7.2-node"
    resource_class: small
    environment:
      TZ: ""
    steps:
      - checkout
      - run:
          command: |
            while true; do
              sleep 180
              echo "=== HALT ==="
              circleci step halt
            done
          background: true
            
workflows:
  py-workflow:
    jobs:
      - test-install-py