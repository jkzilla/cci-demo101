setup: true

version: 2.1

orbs:
  continuation: circleci/continuation@0.3.1

workflows:
  setup:
    jobs:
      - continuation/continue:
          configuration_path: ".circleci/continue-config1.yml"
          parameters: /home/circleci/parameters.json
          pre-steps:
            - checkout
            - run:
                name: Based on branch, choose executor
                command: |
                  touch /home/circleci/parameters.json
                  echo '{ "BRANCH": "<< pipeline.git.branch >>" }' >> /home/circleci/parameters.json
                  cat /home/circleci/parameters.json
                  sed '/cimg/base\:edge/c\cimg/node\:latest' ~/.circleci/continue-config1.yml

